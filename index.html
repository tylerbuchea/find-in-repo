<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Search a Github repository for a keyword">
    <link href="index.css" rel="stylesheet">
    <title>Find in Repo</title>
  </head>
  <body>

    <!-- Container -->
    <div class="container">

      <!-- Header -->
      <header>
        <h1>
          <strong>Find in Repo</strong>
          <a class="social-link" href="https://github.com/tylerbuchea/find-in-repo" target="_blank">
            <img alt="Github Repository Link" class="social-icon" src="github.svg" />
          </a>
          <a class="social-link" href="https://twitter.com/share?url=http%3A%2F%2Ftylerbuchea.com%2Ffind-in-repo&via=tylerbuchea&hashtags=findinrepo%2Csearchgithub&text=Search%20a%20Github%20repository%20for%20a%20specific%20keyword" target="_blank">
            <img alt="Twitter Share Button" class="social-icon" src="twitter.svg" />
          </a>
        </h1>
        <h2>
          Search a Github repository for a keyword.
        </h2>
        <textarea
          name="search"
          placeholder="facebook/react;keyword"
        ></textarea>
      </header>

      <!-- Content -->
      <section class="content">
        <ul id="app"></ul>
      </section>

    </div>

    <!-- Scripts -->
    <script src="index.js"></script>
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-59245528-1');ga('send','pageview');
    </script>

  </body>
</html>
